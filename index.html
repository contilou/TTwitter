<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTwitter: Login</title>

    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/login/login-layout.css">
    <link rel="stylesheet" href="src/styles/theme.css">
    <link rel="stylesheet" href="src/styles/components/auth-container.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="src/styles/assets/icons/LogoTT.svg">
  </head>
  <body>
    <div class="login-layout">
      <div class="logo-container">
        <img class="logo-img" src="src/styles/assets/icons/LogoTT.svg">
      </div>
      <section class="auth-container" id="login-container">
        <h1 class="auth-title">Bem vindo a plataforma TTwitter</h1>
        <form class="auth-form">
          <div class="input-wrapper">
            <label for="email" class="input-label">Email</label>
            <input class="email-input" id="email" type="email" placeholder="example@email.com">
          </div>
          <div class="input-wrapper">
            <label for="password" class="input-label">Senha</label>
            <input class="password-input" id="password" type="password" placeholder="●●●●●●●●●">
            <img id="visibility-icon" src="src/styles/assets/icons/login-container/Visibility.svg">
          </div>
          <a class="forgot-password-link" href="">Esqueci minha senha</a>
          <button class="login-button" type="submit">
            <a id="login-link" href="src/pages/home/index.html">Entrar</a>
          </button>
        </form>
        <button class="register-button" type="button">
            <a>Registrar</a>
        </button>
        <p class="login-disclaimer">Li e estou de acordo com os <a href="">Termos</a> e <a href="">Condições de uso.</a></p>
      </section>
    </div>
  </body>
</html>
