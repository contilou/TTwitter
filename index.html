            </button>
          </input>
        </form>
      </header>
      <aside class="sidebar-left">
        <nav class="navbar">
          <a>
            <img class="nav-icon" src="src/styles/assets/icons/nav/Home.svg">
          </a>
          <a>

          </a>
          <a>

          </a>
          <a>
            <img class="nav-icon" src="src/styles/assets/icons/nav/Settings.svg">
          </a>
        </nav>
      </aside>
      <main>
        <section class="post-composer">
          <form>
            <textarea class="post-input" placeholder="No que estÃ¡ pensando...?" rows="3"></textarea>
            <div class="composer-buttons-container">
              <div class="composer-icons-container">
                <button class="composer-button" type="button">
                  <img src="src/styles/assets/icons/post-composer/Image.svg">
                </button>
                <button class="composer-button" type="button">
                  <img src="src/styles/assets/icons/post-composer/Emoji.svg">
                </button>
                <button class="composer-button" type="button">
                  <img src="src/styles/assets/icons/post-composer/Link.svg">
                </button>
              </div>
              <button class="submit-post" type="submit">Postar</button>
            </div>
          </form>
        </section>
        <section class="feed">
          <article class="post">
          </article>
          <article class="post">
          </article>
        </section>
      </main>
      <aside class="sidebar-right">
        Barra Lateral Direita

    </div>
